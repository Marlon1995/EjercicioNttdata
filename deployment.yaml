apiVersion: v1
kind: Namespace
metadata:
  name: devops-microservice

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-microservice
  namespace: devops-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-microservice
  template:
    metadata:
      labels:
        app: devops-microservice
    spec:
      containers:
      - name: devops-microservice
        image: kfcregistry.azurecr.io/devops-microservice:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: devops-microservice
  namespace: devops-microservice
spec:
  selector:
    app: devops-microservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
